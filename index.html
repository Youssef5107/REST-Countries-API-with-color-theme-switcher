<html>

<head>
	<title>REST Countries</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<link rel="icon" type="image/png" sizes="32x32" href="images/istockphoto-1370510829-612x612.jpeg">
</head>

<body>
	<header>
		<h1>Where in the world?</h1>
		<div class="mode-btn-container">
			<img class="dark-mode-img" src="images/211778_moon_icon.png" alt="moon">
			<button onclick="darkMode()" class="dark-mode">Dark Mode</button>
		</div>
	</header>
	<main>
		<section>
			<input type="text" placeholder="Search for a country...">
			<div class="selection-area">
				<select>
					<option>All</option>
					<option onclick="selectContinent(Africa)">Africa</option>
					<option onclick="selectContinent(America)">America</option>
					<option onclick="selectContinent(Asia)">Asia</option>
					<option onclick="selectContinent(Europe)">Europe</option>
					<option onclick="selectContinent(Ocenia)">Ocenia</option>
				</select>
			</div>
		</section>
		<div id="card-container"></div>
	</main>
	<div class="country-details-area">

	</div>
	<script src="javascript.js"></script>
</body>

</html>
